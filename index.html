<!doctype html>
<html>
  <head>
    <title>Simples funcionamento do VueJS</title>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

   <div id="app"></div>
  
      
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            template: `
            <div class="container">
                <h1>Comentários em VueJS</h1>
                <hr>
                <div class="form-todo form-group">
                <p>
                    <input type="text"
                    class="form-control" name="" id="" aria-describedby="helpId" placeholder="Digite o Nome" v-model="name">
                </p>
                <p>
                    <textarea name="" placeholder="Comentário" id="" cols="30" rows="5" class="form-control" v-model="message"></textarea>          
                </p>
                <button v-on:click="addComment" type="submit" class="btn btn-success">Comentar</button>
                
                </div>
                <div class="list-group">
                    <div class="list-group-item" v-for="(comment,index) in comments">
                        <span class="comment__author">Autor: <strong>{{comment.name}}</strong></span>
                        <p>{{comment.message}}</p>
                        <div>
                            <a href="#" title="Excluir" v-on:click.prevent="removeComment(index)">Excluir</a>
                        </div>
                    </div>
                </div>
            </div>          
            `,
            data(){
                return{
                    comments: [],
                    name: '',
                    message: ''
                }
            },
            methods:{
               addComment(){
                //if caso digite campos vazio não insere nada
                if(this.name.trim() === '' || this.message.trim() === '' ){
                    return;
                }
                //Inserindo comentário
                 this.comments.push({
                     name: this.name,
                     message: this.message
                 });

                  this.name='';
                  this.message='';
               },
               //Remover comentário pegando pelo index específico
               removeComment(index){
                 
                 //o argumento 1 Signifca que vou remover 1
                 this.comments.splice(index, 1);
               }
            }

        })
   
   
    </script>
  </body>
</html>
